<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <div class="dashboard">
    <!-- Student Info -->
    <section class="profile">
      <h2>Welcome, <span id="studentName">Rinki</span></h2>
      <p>Campus Name: <span id="campus"></span></p>
      <p>Current Topic: <span id="currentTopic">JavaScript</span></p>
      <p>House: <span id="Housename"></span></p>

    </section>

    <!-- Module Tracker -->
    <section class="module-tracker">

      <div class="progress-bar">
        <div class="progress" id="moduleProgress" style="width: 65%;">65%</div>
      </div>
    </section>

    <!-- Discipline Tracker -->
    <section class="discipline-tracker">

      </div>

      </div>

        <label>English:</label>
        <div class="progress-bar"><div class="progress" id="englishBar" style="width: 90%;">9/10</div></div>
      </div>
    </section>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
